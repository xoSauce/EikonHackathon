        <div>
            <div id="firstColumn" style="float:left; width: 50%" >
                <h1 id="name"></h1>
                <div id="map"></div>
            </div>
       
            
           
            <ul class="block-list" id="secondColumn" style="float:left">
                <li class="block-list-item content-spacer">
                    <a class="block-list-link" href="javascript:void(0);">Crime Rate</a>
                    <p id="crime"></p>
                </li>
                <li class="block-list-item content-spacer">
                    <a class="block-list-link" href="javascript:void(0);">Pollution degree</a>
                    <p id="pollution"></p>
                </li>
                <li class="block-list-item content-spacer">
                    <a class="block-list-link" href="javascript:void(0);">Natural Disasters</a>
                    <p id="naturalDisasters"></p>
                </li>
            </ul>
          
        </div>
        
        
        
        <script>
            var jsonString =  [
                {"name":"USA", "crime":"crimeUSA", "pollution":"polutionUSA", "naturalDisasters":"naturalDIsastersUSA"},
                {"name":"Germany", "crime":"crimeGermany", "pollution":"polutionGermany", "naturalDisasters":"naturalDisastersGermany"},
                {"name":"Italy", "crime":"crimeItaly", "pollution":"polutionItaly", "naturalDisasters":"naturalDisastersItaly"},
                {"name":"Spain", "crime":"crimeSpain", "pollution":"polutionSpain", "naturalDisasters":"naturalDisastersSpain"},
                {"name":"United Kingdom", "crime":"crimeUK", "pollution":"polutionUK", "naturalDisasters":"naturalDisastersUK"},
                {"name":"France", "crime":"crimeFrance", "pollution":"polutionFrance", "naturalDisasters":"naturalDisastersFrance"},
                {"name":"Belgium", "crime":"crimeBelgium", "pollution":"polutionBelgium", "naturalDisasters":"naturalDisastersBelgium"} 
            ];
            
            
            document.onload=loadCountry("USA");
            
            function loadCountry(countryName){
                var index = searchIndex(countryName);
                if(index!==(-1))
                {
                    document.getElementById("name").innerHTML=jsonString[index].name;
                    document.getElementById("crime").innerHTML=jsonString[index].crime;
                    document.getElementById("pollution").innerHTML=jsonString[index].pollution;
                    document.getElementById("naturalDisasters").innerHTML=jsonString[index].naturalDisasters;
                }
                else
                    alert("The country does not exist!!");
                
            }
            
            function searchIndex(countryName){
                for(var i=0; i<jsonString.length; ++jsonString){
                    if(jsonString[i].name===countryName)
                        return i;
                }
                return -1;
            }
            
            
       
        </script>

    <div id="chart_div" style="width: 900px; height: 500px; float: right"></div>

   <script type="text/javascript">

      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
        backgroundColor: '#151516',
        legend : {           
            
            textStyle: {color: 'white', fontSize: 16}},
    vAxis:{textStyle:{color: '#FFFFFF',fontSize: '12', paddingRight: '100',marginRight: '100'}},
    hAxis: {textStyle: { color: '#FFFFFF', fontSize: '12', paddingRight: '100', marginRight: '100'} }
        };

      

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
